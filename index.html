<html lang="en">
<head>

</head>
<body>
    <div>
        <form>
    <div class="Heading">
        <h2>Homepage</h2> 
    </div>
    <div class="LogInBox">
        <p>Create An Account</p>
       Fullname <br> <input type="text" placeholder="" required> <br><br>
       Email Address <br> <input type="text" placeholder="" required> <br><br>
       Phone Number<br> <input type="number" placeholder="" required> <br><br>
       Password <br> <input type="password" placeholder="" required> 
       <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
 <br><br>
        Confirm Password <br> <input type="password" placeholder="" required="" id="id_password">
        <i class="far fa-eye" id="toggleconfirmPassword" style="margin-left: -30px; cursor: pointer;"></i> <br><br>
   <button>Register</button> <br> <br>
   <script>
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
   </script>
   <button>Register with Google   <img src="images/google.png" alt="" width="10" height="10"> </button> <br><br>
   <div class="Login">
    <p1>Already have an account? <a href="#">Login</a></p1>
   </div>
    </div>
    </form>
    </div>
